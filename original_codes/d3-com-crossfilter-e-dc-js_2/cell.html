<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Vacinação Covid-19 Brasil e EUA</title>
  <link rel="stylesheet" type="text/css" href="./inspector.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/dc@4/dist/style/dc.css" />
</head>

<body>
  <div>
    <h1>Vacinação da Covid-19 no Brasil.</h1>
    <p>Dados coletados em: 16/03/2021</p>  
    <a href="https://www.kaggle.com/gpreda/covid-world-vaccination-progress" target="_blank" >Dados</a>
    <div id="buildvis"> </div>
    <h1>Comparação da vacinação da Covid-19 no Brasil e nos EAU.</h1>
    <div id="buildviscomposite"> </div>
    <h1>Comparação da vacinação da Covid-19 no Brasil e nos EAU a partir do primeiro dia de vacinação.</h1>
    <div id="buildviscomposite2"> </div>
  </div>
  <script type="module">    
    import define from "./index.js";
    import { Runtime, Library, Inspector } from "./runtime.js";

    const runtime = new Runtime();
    const main = runtime.module(define, name => {
        if (name === "buildvis") {
          return new Inspector(document.getElementById("buildvis"));
        } else if (name === "buildviscomposite") {
          return new Inspector(document.getElementById("buildviscomposite"));        
        } else if (name === "buildviscomposite2") {
          return new Inspector(document.getElementById("buildviscomposite2"));
        }
      });

  </script>
